<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../images/cclogo.png">
    <title>Contact Us - CubeCoast</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light py-3 fixed-top">
      <div class="container">
        <img class="symbol mx-3 float-start img-fluid" src="../images/cclogo.png" alt="logo">
        <a href="../index.html" class="navbar-brand text-dark custom-google-text">CubeCoast</a>
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class=""><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
          </ul>
        </div>
      </div> 
    </nav>

    <!-- Contact Section -->
    <main>
      <section id="contact" class="p-1">
        <div class="container p-5 mb-5">
          <h2 class="text-center mb-4 mt-5">Get in Touch</h2>

          <!-- Success Alert -->
          <div class="container response text-center alert" style="display:none;">
            <div class="card text-dark border-success bg-success my-3">
              <div class="card-body">
                <p class="card-text text-center lead text-light">Thanks for reaching out! Weâ€™ve received your message and weâ€™ll get back to you faster than a cube solve. ðŸ˜‰</p>
              </div>
            </div>
          </div>

          <form class="row g-3 d-flex justify-content-center" id="contactForm">
            <div class="col-md-5">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-5">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-5">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-5">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="10-digit number" required>
            </div>
            <div class="col-md-10">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="col-md-6 text-center">
              <button type="submit" class="btn btn-dark shadow-none">Submit</button>
              <button type="reset" class="btn btn-dark shadow-none">Cancel</button>
            </div>
          </form>
        </div>  
      </section>
    </main>

    <footer class="p-1 bg-dark text-light text-center position-relative footc">
      <div class="container">
        <p class="mt-3">&copy; Copyright 2025 CubeCoast</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
